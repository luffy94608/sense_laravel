<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>软件加密狗_加密锁_授权管理_云加密|云授权平台-北京深思数盾</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/swiper-3.3.1.min.css">
    <script charset="utf-8" type="text/javascript" src="http://wpa.b.qq.com/cgi/wpa.php?key=XzkzODA1NDQ1OF8zNTQwMDNfNDAwNjUwNjcwMV8"></script>
</head>
<body>
    <div id="header"></div>
    <!--container -->
    <div class="sn-blue-bg"></div>
    <!--page bar 所在位置-->
    <section class="sn-page-bar">
        <div class="cloud"></div>
        <div class="wrap text-left sn-pb-content">
            <span>您现在的位置：</span>
            <span>资源</span> <span>></span>
            <span class="active">建议反馈</span>
        </div>
    </section>

    <section class="text-left">
        <div class="wrap sn-big-title color-blue">
            建议反馈
        </div>
    </section>

    <section class="sn-feedback margin-t-50">
        <div class="wrap text-left clear-fix">
            <div class="sn-fd-form">
                <form method="post" action="yj.asp">
                    <div class="sm-fdf-item fl">
                        <p>姓名</p>
                        <input type="text" name="Name" placeholder="请输入真实姓名" required>
                    </div>
                    <div class="sm-fdf-item fl">
                        <p>邮箱</p>
                        <input type="text" name="Mail" placeholder="请输入合法的邮箱" required>
                    </div>
                    <div class="sm-fdf-item full">
                        <p>留言</p>
                        <textarea name="Context" required placeholder="请输入留言内容"></textarea>
                    </div>
                    <button class="sm-fdf-btn" type="submit">提交</button>
                </form>
            </div>
            <div class="sn-fd-info margin-t-50">
                <p><img src="images/feedback/email.png">sales@sense.com.cn</p>
                <p><img src="images/feedback/calling.png">400-6506-701</p>
                <p><img src="images/feedback/fax.png">010-82503956</p>
                <p><img src="images/feedback/QQ.png">4006506701</p>
                <p><img src="images/feedback/wechat.png">senseshield</p>
            </div>
        </div>
    </section>

    <div id="footer"></div>
    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/swiper-3.3.1.jquery.min.js"></script>
    <script src="scripts/load.js"></script>
